<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  <title>NUMBERGUESSER</title>
</head>
<body>
  <section class = left-right>
<section class="left-side">
  <h1 class="num-guess-left"><span class ="num-title">NUMBER</span>GUESSER</h1>
<section class="min-max">
  <div>
    <h4>Min Range</h4>
    <input type="text" name="Min Range" class="min-box">
  </div>
  <div>
    <h4>Max Range</h4>
    <input type="text" name="Max Range" class="max-box">
</div>
  <button class="update-button">UPDATE</button>
</section>
  <p class="range-left">The Current Range is 1 to 100</p>
  <div class="guess-box">
    <h4>Guess</h4>
    <input type="text" name="Guess" class="guess-box1">
  </div>
    <button class="submit-button">SUBMIT GUESS</button>
  <div class="clear-reset-buttons">
    <button class="clear-button">CLEAR</button>
    <button class="reset-button">RESET</button>
  </div>
</section>
<section class="right-side">
  <h1 class="you-guessed-title">You Guessed:</h1>
  <h1 class="user-guess">25</h1>
  <h2 class="user-result">Sorry, that is too high</h2>
</section>
</section>
</body>
</html>
