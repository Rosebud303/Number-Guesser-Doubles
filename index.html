<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="stles.css">
  <title>Number Guesser</title>
</head>
<body>
<section class="left-side">
  <h1>Number Guesser</h1>
  <h4>Min Range</h4>
  <input type="text" name="Min Range">
  <h4>Max Range</h4>
  <input type="text" name="Max Range">
  <button>UPDATE</button>
  <p>The Current Range is 1 to 100</p>
  <h4>Guess</h4>
  <input type="text" name="Guess">
  <button>SUBMIT GUESS</button>
  <button>CLEAR</button>
  <button>RESET</button>
</section>
<section class="right-side">
  <h1>You Guessed:</h1>
  <h1>25</h1>
  <h2>Sorry, that is too high</h2>
</section>
</body>
</html>
